<div class="chat" id="chat">
  <div class="close-container">
    <button class="close" id="close" (click)="closeChat()">X</button>
  </div>
  <div class="chat-title">
    <h1>BeConfig Bot</h1>
    <figure class="avatar">
      <img
        src="https://media.licdn.com/dms/image/C4E0BAQGfrxVJY9g0iA/company-logo_200_200/0/1519890919244?e=2147483647&v=beta&t=Q15MJnQD8YzqwsiHTOPsGRP-hJTZaHQiW44QYP2N4hI" />
    </figure>
  </div>
  <div class="messages">
    <div class="messages-content">
        <div class="message">Bonjour , Comment puis-je vous aidez ?</div>
        
        
    </div>
  </div>
  <div class="message-box">
    <textarea type="text" class="message-input" placeholder="Écrire un message..." id="messageContainer"></textarea>
    <button type="submit" class="message-submit" (click)="messageSubmit()">Envoyé</button>
  </div>
</div>
